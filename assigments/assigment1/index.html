<!doctype html>
<html lang="en" ng-app="solution1">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .border-error {   outline: 1px solid red;}
      .border-success {   outline: 1px solid green;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="lunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
             <!-- button could be disabled while there is no input with: ng-disabled="!dishes" -->
         </div>
         <div class="form-group message has-{{result}}">
           <label class="control-label border-{{result}}">{{message}}</label>
         </div>
   </div>
</body>
</html>
